<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>JS Quiz</title>
</head>
<body>
    <header>
        <div id="header-content">
            <p id="countdown-container"><span id="timeLabel">Time Left: </span><span id="countdown"></span></p>
            <h1>Javascript Quiz</h1>
            <div id="score-container">
                <span id="scoreLabel">Score: </span><span id="score"></span>
            </div>
        </div>
    </header>
<main>
    <div class="start-container">
        <button id="start">Start</button>
    </div>
    <div id="question"></div>
    <button id="answers"></button>
    <div id="result"></div>
    <div id="final"></div>
</main>

    <script src="script.js"></script>
</body>
</html>
